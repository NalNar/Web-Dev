<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        /* Background gradient with subtle pattern overlay */
        background: linear-gradient(135deg, #89f7fe, #66a6ff);
        background-attachment: fixed;
        color: white;
      }

      h2 {
        margin: 10px 0;
      }

      h2 span {
        color: #ffeb3b; /* yellow highlight for results */
      }

      button {
        margin: 10px;
        padding: 15px 25px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: #ffffffcc;
        color: #333;
        transition: 0.3s;
      }

      button:hover {
        background: #ffeb3b;
        transform: scale(1.1);
      }

      #results {
        font-size: 22px;
        font-weight: bold;
        color: #fff176; /* light yellow */
      }
    </style>
  </head>

  <body>
    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>Your Choice: <span id="user-choice"></span></h2>
    <h2>Result: <span id="results"></span></h2>

    <button id="rock">✊ Rock</button>
    <button id="paper">✋ Paper</button>
    <button id="scissors">✌️ Scissors</button>

    <script src="app.js"></script> <!--Alternatively, you could inline your JS code here -->
  </body>
</html>
